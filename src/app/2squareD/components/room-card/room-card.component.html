<mat-card appearance="outlined">
  <mat-card-content>
    <div class="card-content">
      <h2>{{ room?.title }}</h2>
      <h3>{{ game?.title }}</h3>
      <p>participantes:<span>{{ participants.length }}/{{ room?.capacity }}</span></p>
      <p>Estado:<span>{{ room?.state }}</span></p>
      @if (role === 'teacher'){
        <button mat-flat-button (click)="openDetailRoomDialog()">Ver mas</button>
      }
      @if (role === 'student'){
        <button mat-flat-button (click)="joinRoom()">Unirse</button>
      }
    </div>
  </mat-card-content>
</mat-card>
