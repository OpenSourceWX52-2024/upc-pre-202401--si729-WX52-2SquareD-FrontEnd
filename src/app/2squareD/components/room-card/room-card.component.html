<mat-card appearance="outlined">
  <mat-card-content>
    <div class="card-content">
      <h2>{{ room?.title }}</h2>
      <h3>{{ game?.title }}</h3>
      <p>participantes:<span>{{ participants.length }}/{{ room?.capacity }}</span></p>
      <p>Estado:<span>{{ room?.state }}</span></p>
      <button mat-flat-button>Ver mas</button>
    </div>
  </mat-card-content>
</mat-card>
