<div class="game-content">
    <img [src]="imageSrc" class="centered-image" alt="image">
  <div class="game-card">
    <mat-card class="info-card">
      <mat-card-header>
        <mat-card-title><h1>{{title}}</h1></mat-card-title>
        <div class="game-tags">
          <!--falta asignar como botones-->
          <a color="" class="uno">{{tag1}}</a>
          <a color="primary" class="dos">{{tag2}}</a>
          <a class="tres">{{tag3}}</a>
        </div>
        <div class="game-description">
          <mat-card-subtitle><p>{{description}}</p></mat-card-subtitle>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p>{{content}}</p>
      </mat-card-content>
    </mat-card>
    <button mat-raised-button class="play-button"  style="color: white" routerLink="/game/screen/1">{{buttonText}}</button>
  </div>
</div>
