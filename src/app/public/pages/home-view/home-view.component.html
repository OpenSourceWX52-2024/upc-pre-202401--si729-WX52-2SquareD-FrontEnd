<section class="section-game">
  <h1 class="game">Juegos</h1>
  <div class="carousel">

    <div class="items-container" [style.margin-left.px]="-currentIndex * 300">
      @for(item of items; track item){
        <mat-card class="item">
          <mat-card-content>
            <img [src]="item.src" alt="Imagen" width="60px">
            @for (item_title of item_titles; track item_title){
              <p>{{item_title.title}}</p>
            }
            <p> </p> <!-- Texto debajo de la imagen -->
            <div class="rounded-boxes">
              <div class="rounded-box">
                <h3>Ecuaciones</h3> <!-- Título de la primera caja redondeada -->
              </div>
              <div class="rounded-box">
                <h3>Premium</h3> <!-- Título de la segunda caja redondeada -->
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      }
      </div>
    </div>

  <button class="prev-btn" (click)="prev()">&#10094;</button>
  <button class="next-btn" (click)="next()">&#10095;</button>
</section>


<section class="section-body">
  <div class="container-premium">
    <div class="container-cta">
      <h1 class="plan-title">
        ¿Quieres tener todos <br> los juegos disponibles? <br>
      </h1>
      <button mat-raised-button color="primary" class="premium-btn" (click)="redirectToPremium()">Hazte Premium</button>
    </div>
    <img class="plan-img" src="assets/login-image-1.png" alt="pic cta premium" style="width: 300px; height: 300px">
  </div>

  <div class="container-progress">
    <img class="progress-img" src="assets/pic-cta-progress.png" alt="pic cta progress" style="width: 375px; height: 300px">
    <div class="redirect-view-progress">
      <h1>{{text}}<br>{{text1}}<br>{{text2}}</h1>
        <button mat-raised-button color="primary" class="progress-btn" (click)="redirectToProgress()">Ver progreso</button>
    </div>
  </div>
</section>
