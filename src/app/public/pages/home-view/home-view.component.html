<section class="section-game">
  <h1>Juegos</h1>
  <div class="carousel">

    <div class="items-container" [style.margin-left.px]="-currentIndex * 115">
      <div *ngFor="let item of items; index as i">
        <mat-card class="item">
          <mat-card-content>
            <img [src]="item.src" alt="Imagen {{ i + 1 }}" width="90px">
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <button class="prev-btn" (click)="prev()">&#10094;</button>
  <button class="next-btn" (click)="next()">&#10095;</button>
</section>


<section class="section-body">
  <div class="container-premium">
    <div class="container-cta">
      <h1 style="margin-left: 20px">
        Â¿Quieres tener todos los juegos disponibles? <br>
      </h1>
      <button mat-raised-button color="primary" class="premium-btn" (click)="redirectToPremium()">Hazte Premium</button>
    </div>
    <img src="assets/login-image-1.png" alt="imagenx" style="width: 200px; height: 200px">
  </div>


</section>
